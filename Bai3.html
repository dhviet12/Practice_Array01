<script>
    let arr=[1,3,22,6,20,10,12,1997,30];
    let max= arr[0];
    let sum= arr[0];
    let avg;
    for (i=1;i< arr.length;i++){
        sum += arr[i];
        if (max < arr[i]){
            max = arr[i];
        }
    }
    document.write('Gia tri lon nhat trong mang la: ' +max + '<br>');
    avg= sum/arr.length;
    document.write('Gia tri trung binh cua cac phan tu trong mang la '+ avg);


</script>
